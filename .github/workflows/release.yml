name: Release when version tag pushed
on: 
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'
jobs:
  build:
    name: Print respective tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Identify version
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - run: |
          echo ${RELEASE_VERSION}
